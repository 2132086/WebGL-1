<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>WebGL1</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 1024,
        height = 768;
        rot = 0;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成
    var camera = new THREE.PerspectiveCamera(90, width / height);
    camera.position.set(5, 5, -30);
    camera.lookAt(new THREE.Vector3(0, 0, -10));




    //球
    var sphereGeometry = new THREE.SphereGeometry( 7, 32, 32 ); 
    var sphereMaterial = new THREE. MeshPhongMaterial( {color: 0x8b0000,wireframe: true} );
    var sun = new THREE.Mesh( sphereGeometry, sphereMaterial );
    sun.position.set( 0, 0, 0);
    scene.add( sun );

    var sphereGeometry = new THREE.SphereGeometry( 2, 8, 8 ); 
    var sphereMaterial = new THREE. MeshPhongMaterial( {color: 0x1e90ff,wireframe: true} );
    var earth = new THREE.Mesh( sphereGeometry, sphereMaterial )
    earth.position.set( -20, 0, 0 );
    scene.add( earth );

    // 平行光源1
    var directionalLight1 = new THREE.DirectionalLight(0xffffff);
    directionalLight1.position.set(5, 5, 5);
    scene.add(directionalLight1);

    // 平行光源2
    var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.position.set(-5, 5, 5);
    scene.add(directionalLight2);

    //点光源
    var pointlight = new THREE.PointLight(0xFFFFFF, 3.5, 100, 0.5);
    scene.add(pointlight);
  
    // 初回実行
    var update = function() {
      requestAnimationFrame(update);
  
      // 箱を回転させる
      sun.rotation.y += 0.0005;
      earth.rotation.y += 0.0012;
      earth.rotation.y += 0.01;
  
      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
